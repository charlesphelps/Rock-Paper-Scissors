<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="rps.js" defer></script>
</head>
<body style="background-color: aliceblue;">
    <h1 style="text-align: center;">
        🪨<span style="color: gray">(rock)</span>📄<span style="color: tan;">(paper)</span>✂️<span style="color: red;">(scissors)</span>
    </h1>
    <div id="scoreboard">
        <h3 style="display: flex; justify-content: center;"><u>Scoreboard</u></h3>
    </div>
    <br>
    <br>
    <div id="container" style="display: flex; justify-content: center;">
        <button id="rock" style="padding: 15px 32px; margin: 30px; font-size: 30px; box-shadow: 0px 10px 5px lightblue; border: white;">🪨</button>
        <button id="paper" style="padding: 15px 32px; margin: 30px; font-size: 30px; box-shadow: 0px 10px 5px lightblue; border: white;">📄</button>
        <button id="scissors" style="padding: 15px 32px; margin: 30px; font-size: 30px; box-shadow: 0px 10px 5px lightblue; border: white;">✂️</button>
    </div>
</body>
</html>
